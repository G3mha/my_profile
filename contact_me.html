<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>CONTACT ME! - Enricco Gemha</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col mr-auto">
                        <a href="index.html">Enricco Gemha</a>
                    </div>
                    <nav class="header-menu">
                        <ul>
                            <li><a href="about_me.html">Learn more about me!</a></li>
                            <li><a href="my_projects.html">Take a look in my projects!</a></li>
                            <li><a href="contact_me.html" class="current-menu">Reach out to me!</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <section class="contact-form">
                <div class="container">
                    <div class="row d-flex justify-content-between">
                        <div class="col-md-3 mx-auto">
                            <h2>Contact me!</h2>
                            <label for="name">Name</label>
                            <input type="text" id="name" maxlength="40" size="40">
                            <label for="email">Email</label>
                            <input type="text" id="email" maxlength="40" size="40">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" maxlength="40" size="40">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" cols="40"></textarea>
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class=" container">
                <div class="row">
                    <p>
                        <a href="https://github.com/G3mha"><img class="icon" src="img/github_icon.png" alt="GitHub icon"></a>
                    </p>
                </div>
            </div>
        </footer>
        <script>
            $(".animation").delay(100).animate({ opacity: 100 }, 100);
            $(".animation-2").delay(1000).animate({ opacity: 100 }, 100);
        </script>
    </body>
